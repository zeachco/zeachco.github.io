name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.list-variants.outputs.variants }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build production bundle
        run: bun run build

      - name: List CV variants
        id: list-variants
        run: |
          VARIANTS=$(bun run scripts/list-variants.ts)
          echo "variants=$VARIANTS" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-base
          path: ./build
          retention-days: 1

  generate-variants:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ${{ fromJson(needs.build.outputs.variants) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-base
          path: ./build

      - name: Start preview server
        run: |
          bun run preview &
          sleep 3

      - name: Generate variant ${{ matrix.variant.filename }}
        run: bun run scripts/generate-single-variant.ts "${{ matrix.variant.roles }}" "${{ matrix.variant.filename }}"

      - name: Upload variant artifact
        uses: actions/upload-artifact@v4
        with:
          name: variant-${{ matrix.variant.filename }}
          path: ./build/skills/
          retention-days: 1

  deploy:
    needs: [build, generate-variants]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-base
          path: ./build

      - name: Download all variant artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: variant-*
          path: ./build/skills
          merge-multiple: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
